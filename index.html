    <style>
        #root {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            height: 6em;
            padding: 1.5em;
            will-change: filter;
            transition: filter 300ms;
        }
        .logo:hover {
            filter: drop-shadow(0 0 2em #646cffaa);
        }
        .logo.react:hover {
            filter: drop-shadow(0 0 2em #61dafbaa);
        }

        @keyframes logo-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (prefers-reduced-motion: no-preference) {
            a:nth-of-type(2) .logo {
                animation: logo-spin infinite 20s linear;
            }
        }

        .card {
            padding: 2em;
        }

        .read-the-docs {
            color: #888;
        }

        /* Enhanced animations and effects */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .result-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(234, 56, 76, 0.2);
            transition: all 0.3s ease;
        }

        .result-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(234, 56, 76, 0.4);
        }

        .category-title {
            color: #fff;
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            padding-left: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Enhanced viewer count */
        #visit-count {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            box-shadow: 0 2px 10px rgba(234, 56, 76, 0.3);
            z-index: 100;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;

        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            
            // Update all translatable elements
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang]?.[key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update search placeholder
            searchInput.placeholder = translations[lang].search;

            // Update category titles
            Object.entries(categories).forEach(([id, name]) => {
                const categoryTitle = document.querySelector(`#category-${id} .category-title`);
                if (categoryTitle) {
                    categoryTitle.textContent = translations[lang][name.toLowerCase()] || name;
                }
            });

            // Update viewer count text
            const count = document.getElementById('visit-count').textContent.split(' ')[0];
            document.getElementById('visit-count').textContent = `${count} ${translations[lang].watching}`;
        }

        function toggleDyslexicFont() {
            document.body.classList.toggle('dyslexic');
            localStorage.setItem('dyslexicFont', document.body.classList.contains('dyslexic'));
        }

        // Simulated viewer count
        let viewerCount = Math.floor(Math.random() * 1000) + 500;
        
        function updateViewerCount() {
            viewerCount += Math.floor(Math.random() * 3);
            const currentLang = document.documentElement.lang || 'en';
            document.getElementById('visit-count').textContent = 
                `${viewerCount} ${translations[currentLang].watching}`;
        }

        // Show all categories function
        function showAllCategories() {
            const categories = document.querySelectorAll('.category-section');
            categories.forEach(category => {
                category.style.display = 'block';
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Restore dyslexic font preference
            const dyslexicFont = localStorage.getItem('dyslexicFont') === 'true';
            if (dyslexicFont) {
                document.body.classList.add('dyslexic');
            }

            // Start on home tab by showing all categories
            showAllCategories();
            
            // Start viewer count updates
            setInterval(updateViewerCount, 5000);
            updateViewerCount();

            // Add translation attributes
            document.querySelectorAll('nav a').forEach(link => {
